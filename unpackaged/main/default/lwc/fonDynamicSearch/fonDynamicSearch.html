<template>
    <div class={resultClass} data-select="single">
        <div class="slds-form-element__control">
            <!-- sequence completed record selected -->
            <div if:true={selectedRecord}>
                <label>{label}</label>
                <div class="slds-pill-container">
                    <lightning-pill
                        class="pillSize"
                        label={selectedRecord.Name}
                        onremove={handlePillRemove}>
                        <lightning-icon
                            icon-name={iconName}
                            variant="plain"
                            alternative-text={selectedRecord.Name}>
                        </lightning-icon>
                    </lightning-pill>
                </div>
            </div>
            <!-- Input for search term -->
            <c-fon-dynamic-search-input
                label={label}
                onchange={handleSearch}
                if:false={selectedRecord}
                value={lastSearchValue}>
            </c-fon-dynamic-search-input>
        </div>
        <ul
            style="min-height:40px;margin-top:0px !important"
            class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-lookup__menu slds"
            role="listbox">
            <lightning-spinner
                variant="brand"
                size="small"
                if:true={showSpinner}
                alternative-text="Searching..."
            ></lightning-spinner>
            <!-- <center>{message}</center> -->
            {message}
            <template if:true={results}>
                <template for:each={results} for:item="singleRec">
                    <c-fon-dynamic-search-result
                        icon-name={iconName}
                        record={singleRec}
                        display-fields={displayFields}
                        onsearchresultselected={handleSearchResultSelected}
                        key={singleRec.Id}>
                    </c-fon-dynamic-search-result>
                </template>
            </template>
        </ul>
    </div>
</template>
