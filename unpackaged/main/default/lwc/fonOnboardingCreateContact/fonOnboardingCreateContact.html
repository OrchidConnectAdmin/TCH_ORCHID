<template>
    <lightning-record-edit-form
        record-id={recordId}
        object-api-name={objectApiName}
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}
    >
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12">
                <lightning-messages></lightning-messages>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="FirstName" required=""></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="LastName" required=""></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="Title" required=""></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="Email" required=""></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="OrderApi__Work_Phone__c" required=""></lightning-input-field>
            </lightning-layout-item>

            <button type="submit" class="slds-button slds-button_brand slds-button_stretch slds-m-top_small ">
                Save
            </button>
        </lightning-layout>
    </lightning-record-edit-form>
</template>
