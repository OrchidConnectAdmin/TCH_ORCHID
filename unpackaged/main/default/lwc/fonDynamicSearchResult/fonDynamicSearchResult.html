<template>
    <li role="presentation" class="slds-listbox__item" key={record.Id}>
        <div
            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
            role="option"
            onclick={handleClick}
        >
            <div class="slds-media__figure">
                <lightning-icon
                    icon-name={iconName}
                    class="slds-icon slds-icon_small"
                    size="small"
                    alternative-text="icon"
                ></lightning-icon>
            </div>
            <div class="slds-media__body">
                <div class="slds-m-bottom_small list-title">
                    {record.Name}
                </div>
                <div
                    if:true={fieldNameResults}
                    class="slds-listbox__option-meta"
                >
                    <span
                        class="slds-badge list-details"
                        for:each={fieldNameResults}
                        for:item="fieldNameResult"
                        key={fieldNameResult.name}
                    >
                        {fieldNameResult.value}
                    </span>
                </div>
            </div>
        </div>
    </li>
</template>
