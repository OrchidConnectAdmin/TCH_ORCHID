<template>
    <lightning-layout multiple-rows="true" horizontal-align="spread">
        <lightning-layout-item size="12">
            SM Coordinator: {nameOfLoggedInUser}
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <br />
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>Membership Invitation</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            Account Name: {accountName}
        </lightning-layout-item>
        <lightning-layout-item size="12">
            Join As: {joinAs}
        </lightning-layout-item>
        <lightning-layout-item size="12">
            Primary R/T Number: {primaryRTNumber}
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <br />
            <br />
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="textarea-id-01">Message to be Emailed with Invitation</label>
                <div class="slds-form-element__control">
                    <!--<textarea id="textarea-id-01" rows=18 class="slds-textarea" onchange={handleMessageChange}>{message}</textarea>-->
                    <div class="slds-textarea-desc">Note: Use [formURL] token to put the agreement form link to your message.</div>
                    <lightning-input-rich-text
                    id="textarea-id-01"
                    class="slds-textarea"
                    value={message}
                    onchange={handleMessageChange}
                    ></lightning-input-rich-text>
                </div>
            </div>
            <!-- <lightning-textarea
                label="Message to be Emailed with Invitation"
                value={message}
                onchange={handleMessageChange}
            ></lightning-textarea> -->
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-large">
            <button
                class="slds-button slds-button_neutral slds-button_stretch slds-m-top_small"
                name="reset"
                onclick={handleReset}
            >
                Reset
            </button>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-large">
            <button
                class="slds-button slds-button_brand slds-button_stretch slds-m-top_small"
                name="create"
                onclick={handleSendInvitation}
            >
                {buttonLabel}
            </button>
        </lightning-layout-item>
    </lightning-layout>
</template>
