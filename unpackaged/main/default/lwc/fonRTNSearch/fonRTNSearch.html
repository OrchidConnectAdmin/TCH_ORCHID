<template>
    <label class="slds-form-element__label">
        <span class="slds-m-right_small">{inputLabel}</span>
        <lightning-helptext content="i.e. 9 digits only, no formatting"></lightning-helptext>
    </label>
    <lightning-input
        name="rtn-search-input"
        label={inputLabel}
        onchange={handleChange}
        type="search"
        value={value}
        variant="label-hidden"
    >
    </lightning-input>
    <button
        class="slds-button slds-button_brand slds-button_stretch slds-m-top_small"
        onclick={handleClick}
    >
        {buttonLabel}
    </button>
    <lightning-spinner
        variant="brand"
        size="small"
        if:true={showSpinner}
        alternative-text="Searching..."
    >
    </lightning-spinner>
    <div class="slds-text-heading_medium">{message}</div>
</template>
