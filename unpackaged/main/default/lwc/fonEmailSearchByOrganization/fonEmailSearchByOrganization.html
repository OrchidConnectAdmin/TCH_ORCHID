<template>
    <lightning-input
        name="email-search-input"
        label={inputLabel}
        onchange={handleChange}
        type="email"
        value={value}
    >
    </lightning-input>
    <button
        class="slds-button slds-button_brand slds-button_stretch slds-m-top_small"
        onclick={handleClick}
    >
        {buttonLabel}
    </button>
    <lightning-spinner
        variant="brand"
        size="small"
        if:true={showSpinner}
        alternative-text="Searching..."
    >
    </lightning-spinner>
    {message}
</template>
